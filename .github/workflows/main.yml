on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC

permissions:
  contents: write  # This is needed to allow pushing to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python src/run_scraper.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.csv
          git add data/*.txt
          git commit -m "üóìÔ∏è Daily Funda scrape - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push