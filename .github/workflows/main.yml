name: Funda Workflow

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python src/run_scraper.py
